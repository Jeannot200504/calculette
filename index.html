    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculette</title>
    </head>
    <body>
    <div class="container">
        <div class="calculatrice">
            <h1>34*</h1>
            <h2>12</h2>
        </div>

        <div class="bouton-haut">
                <button class="button">AC</button>
                <button class="button">DEL</button>
        </div>
    
        <div class="boutons">
            <button class="boutons">1</button>
            <button class="boutons">2</button>
            <button class="boutons">3</button>
            <button class="boutons">/</button>
            <button class="boutons">4</button>
            <button class="boutons">5</button>
            <button class="boutons">6</button>
            <button class="boutons">*</button>
            <button class="boutons">7</button>              
            <button class="boutons">8</button>
            <button class="boutons">9</button>
            <button class="boutons">-</button>
            <button class="boutons">.</button>
            <button class="boutons">0</button>
            <button class="boutons">=</button>
            <button class="boutons">+</button>                 
        </div>
          </div>
    </body>
    </html>
